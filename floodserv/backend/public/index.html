<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 col-xl-8 col-lg-8 form-container">
        
                <form class="form-horizontal" action="/saved" method="POST">
                    <fieldset>
                        <legend class="text-center header">Give your details<br/>We will contact you shortly<br/></legend>
                        
                       <input  id="fname" name="name" type="text" placeholder="Full Name" class="form-control"/><br/>
                       
                        <input id="phone" name="phone" type="tel" placeholder="Phone" class="form-control" col="6"/><br/>
                        
                        <input id="email" name="email" type="text" placeholder="email" class="form-control"/><br/>
                       
                        <textarea class="form-control" for="message" id="message" name="message" placeholder="Enter your message for us here." rows="7"></textarea><br/>
                        <input type="submit" name="submit" value="Send" class="btn btn-primary"/>   
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
